<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="intro.css">
<body>
    
    <center>
        
    <form>
        <h2>Registration Form</h2>
       <label for="name">Name</label><br>
       <input type="text" id="name" name="name" placeholder="enter ur name" required><br>
       <label for="email">E-mail</label><br>
       <input type="email" id="email" name="email" placeholder="enter ur e-mail"required><br>
       
       <label for="phonenumber">Phonenumber</label><br>
       <input type="tel" id="phonenumber" name="phonenumber" placeholder="enter ur Mobile number" required><br>
       <label for="address">Address</label><br>
       <textarea name="about" placeholder="type ur address here"></textarea><br>
       <label for="Gender">Gender</label><br>
       <select>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="others">others</option>
       </select><br>
       <label for="Zipcode">zipcode</label><br>
       <input type="number" id="zipcode" name="zipcode" required><br>
       <label for="quantity">quantity</label><br>
       <input type="checkbox" value="10" required>10
       <input type="checkbox" value="20" required>20
       <input type="checkbox" value="30" required>30<br>
       <label for="favcolor">favcolor</label><br>
       <input type="color" id="color" name="color" required><br>
       <label for="date">Choose ur date</label><br>
       <input type="date" id="date" name="date"><br>
       <label for="payment">Choose ur payment type</label><br>
       <input type="radio" id="cod" name="pm" value="pm" required>Cash on delivery
       <input type="radio" id="nb" name="pm" value="pm" required>Netbanking<br>
       <label for="file">Choose ur file</label><br>
       <input type="file" id="file" name="file" required><br>
       <input type="submit" value="submit">
    </form>
    </center>
</body>
</html>
